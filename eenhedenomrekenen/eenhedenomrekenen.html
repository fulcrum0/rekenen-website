<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="eenhedenomrekenen.css">
    <title>Calculator | Eenhedenomrekenen</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand nav-item" href="../index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="eenhedenomrekenen.html">Eenhedenomrekenen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../oefenen/oefenen.html">Oefenen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../procenten/procenten.html">Procenten</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="title">
            <h1>Eenheden omrekenen</h1>
        </div>

        <div class="calculator">

            <div id="length" class="unit-container">
                <form>
                    <h5>Length (Lengte)</h5>

                    <label for="length-input">Enter the number:</label><br>
                    <input type="number" min="0" id="length-input">
                    <select name="length-unit" id="length-unit">
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="dm">dm</option>
                        <option value="m">m</option>
                        <option value="dam">dam</option>
                        <option value="hm">hm</option>
                        <option value="km">km</option>
                    </select>
                    <br>
                    <!-- /////////////////////////////////////// -->
                    <label for="result-length">Result:</label><br>
                    <input type="number" id="result-length" disabled placeholder="0">
                    <select name="result-length-unit" id="result-length-unit">
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="dm">dm</option>
                        <option value="m">m</option>
                        <option value="dam">dam</option>
                        <option value="hm">hm</option>
                        <option value="km">km</option>
                    </select>

                    <br>

                    <button type="submit" id="length-btn">Submit</button>

                </form>
            </div>

            <div id="surface" class="unit-container">
                <form>
                    <h5>Area (Oppervlakte)</h5>

                    <label for="surface-input">Enter the number:</label>
                    <br>
                    <input type="number" min="0" id="surface-input">
                    <select name="surface-unit" id="surface-unit">
                        <option value="mm2">mm²</option>
                        <option value="cm2">cm²</option>
                        <option value="dm2">dm²</option>
                        <option value="m2">m²</option>
                        <option value="dam2">dam²</option>
                        <option value="hm2">hm²</option>
                        <option value="km2">km²</option>
                    </select>
                    <br>
                    <!-- ///////////////////////////////////////////////////// -->
                    <label for="result-surface">Result:</label>
                    <br>
                    <input type="number" id="result-surface" disabled placeholder="0">
                    <select name="result-surface" id="result-surface-unit">
                        <option value="mm2">mm²</option>
                        <option value="cm2">cm²</option>
                        <option value="dm2">dm²</option>
                        <option value="m2">m²</option>
                        <option value="dam2">dam²</option>
                        <option value="hm2">hm²</option>
                        <option value="km2">km²</option>
                    </select>

                    <br>

                    <button type="submit" id="surface-btn">Submit</button>
                </form>
            </div>

            <div id="volume" class="unit-container">
                <form>
                    <h5>Volume (Inhoud)</h5>

                    <label for="volume-input">Enter the number:</label>
                    <br>
                    <input type="number" min="0" id="volume-input">
                    <select name="volume-unit" id="volume-unit">
                        <option value="mm3">mm³</option>
                        <option value="cm3">cm³</option>
                        <option value="dm3">dm³</option>
                        <option value="m3">m³</option>
                        <option value="dam3">dam³</option>
                        <option value="hm3">hm³</option>
                        <option value="km3">km³</option>
                    </select>
                    <br>

                    <label for="result-volume">Result:</label>
                    <br>
                    <input type="number" id="result-volume" disabled placeholder="0">
                    <select name="result-volume" id="result-volume-unit">
                        <option value="mm3">mm³</option>
                        <option value="cm3">cm³</option>
                        <option value="dm3">dm³</option>
                        <option value="m3">m³</option>
                        <option value="dam3">dam³</option>
                        <option value="hm3">hm³</option>
                        <option value="km3">km³</option>
                    </select>

                    <br>

                    <button type="submit" id="volume-btn">Submit</button>
                </form>
            </div>

            <div id="weight" class="unit-container">
                <form>
                    <h5>Weight (Gewicht)</h5>

                    <label for="weight-input">Enter the number:</label>
                    <br>
                    <input type="number" min="0" id="weight-input">
                    <select name="weight-input" id="weight-unit">
                        <option value="mg">mg</option>
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                        <option value="t">t</option>
                    </select>
                    <br>

                    <label for="result-weight">Result:</label>
                    <br>
                    <input type="number" id="result-weight" disabled placeholder="0">
                    <select name="result-weight" id="result-weight-unit">
                        <option value="mg">mg</option>
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                        <option value="t">t</option>
                    </select>

                    <br>

                    <button type="submit" id="weight-btn">Submit</button>
                </form>
            </div>

            <div id="temperature" class="unit-container">
                <form>
                    <h5>Temperature (Temperatuur)</h5>

                    <label for="temperature-input">Enter the number:</label>
                    <br>
                    <input type="number" id="temperature-input">
                    <select name="temperature-input" id="temperature-unit">
                        <option value="celsius">°C</option>
                        <option value="fahrenheit">°F</option>
                        <option value="kelvin">K</option>
                    </select>
                    <br>

                    <label for="result-temperature">Result</label>
                    <br>
                    <input type="number" id="result-temperature" disabled placeholder="0">
                    <select name="result-temperature" id="result-temperature-unit">
                        <option value="celsius">°C</option>
                        <option value="fahrenheit">°F</option>
                        <option value="kelvin">K</option>
                    </select>

                    <br>

                    <button type="submit" id="temperature-btn">Submit</button>
                </form>
            </div>

            <div id="time" class="unit-container">
                <form>
                    <h5>Time (Tijd)</h5>

                    <label for="time-input">Enter the number:</label>
                    <br>
                    <input type="number" id="time-input" min="0">
                    <select name="time-unit" id="time-unit">
                        <option value="ms">ms</option>
                        <option value="s">s</option>
                        <option value="min">min</option>
                        <option value="h">h</option>
                        <option value="day">day</option>
                        <option value="week">week</option>
                    </select>

                    <br>

                    <label for="result-time">Result</label>
                    <br>
                    <input type="number" id="result-time" disabled placeholder="0">
                    <select name="result-time" id="result-time-unit">
                        <option value="ms">ms</option>
                        <option value="s">s</option>
                        <option value="min">min</option>
                        <option value="h">h</option>
                        <option value="day">day</option>
                        <option value="week">week</option>
                    </select>

                    <br>

                    <button type="submit" id="time-btn">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
