        <div class="title">
            <h1>Procenten</h1>
        </div>

        <div class="content">
            <form>
                <label for="inputPr" class="form">What is the</label>
                <input type="number" name="inputPr" id="inputPr" class="form" min="0" placeholder="number">
                <label for="inputPr1" class="form">percent of:</label>
                <input type="number" name="inputPr1" class="form" id="inputPr1" placeholder="number">
                <button type="submit" id="sbmt1">Calculate</button>
                <label for="resultPr">Result is:</label>
                <input type="number" name="resultPr" id="resultPr" disabled>
            </form>
        </div>

        <div class="content">
            <form>
                <input type="number" name="inputPr2" id="inputPr2" class="form" min="0" placeholder="number">
                <label for="inputPr3" class="form">is what percent of:
                </label>
                <input type="number" name="inputPr3" class="form" id="inputPr3" placeholder="number">
                <button type="submit" id="sbmt2">Calculate</button>
                <label for="resultPr1">Result is:</label>
                <input type="number" name="resultPr1" id="resultPr1" disabled>
            </form>
        </div>

        <div class="content">
            <form>
                <label for="inputPr4" class="form">From</label>
                <input type="number" name="inputPr4" id="inputPr4" class="form" min="0" placeholder="number">
                <label for="inputPr5" class="form">to:</label>
                <input type="number" name="inputPr5" class="form" id="inputPr5" placeholder="number">
                <button type="submit" id="sbmt3">Calculate</button>
